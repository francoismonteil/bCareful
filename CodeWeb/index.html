<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title></title>
  <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
  </script>
  <script src="jsFunctions/JSONReader.js"></script>
  <script>
      $(document).ready(function(){
        $("#header").load("header.html");

        getEtat();
        $("#afficheEtat").click(function(){
            var etat = document.getElementById('valueEtat').value;
            $.ajax({
                type: "POST",
                url: "programme.php",
                dataType : "html",
                data: {etat}
            }).done(function(msg){
                getEtat();
            });
        }); 
      });
  </script>
  <style type="text/css">
      .clickable:hover{
        padding: 5px;
        cursor: pointer;
      }
  </style>

  <div id="divEtat"></div>
  
</head>


<body onload="onloadCall();">

          </div>
          <!--/.col-->

          <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <div class="info-box blue-bg">
              <i class="fa fa-battery-half"></i>
              <div class="count" id="nivBattId">No Data</div>
